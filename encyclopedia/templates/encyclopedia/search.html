{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search | Encyclopedia
{% endblock %}

{% block body %}
{% if result %}
<h2>Results for "{{ query }}"</h2>
<ul>
    {% for entry in result %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h2>No entries found for "{{ query }}"</h2>
{% endif %}
{% endblock %}
